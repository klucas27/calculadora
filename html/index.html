<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/calculadora/calculadora/css/index.css">
</head>

<body>

    <header>
        <p>Calculadora</p>
    </header>
    <div class="fundo">
        <div class="resultado">
            <p id="resu"></p>

        </div>
        <button id="backSpace"><<</button>
        <button id="plusMiles">Â±</button>
        <div class="teclas col1">
            <button id="clear">C</button>
            <button id="clearAll">CE</button>
            <button id="operaplus">+</button>
            <button id="operamilus">-</button>
        </div>
        <div class="teclas col2">
            <button id="teclaone">1</button>
            <button id="teclatwo">2</button>
            <button id="teclathree">3</button>
            <button id="operamult">*</button>
        </div>
        <div class="teclas col3">
            <button id="teclafour">4</button>
            <button id="teclafive">5</button>
            <button id="teclasix">6</button>
            <button id="operadiv">/</button>
        </div>
        <div class="teclas col4">
            <button id="teclaseven">7</button>
            <button id="teclaeight">8</button>
            <button id="teclanine">9</button>
            <button id="igual">=</button>
        </div>
        <div class="teclas col5">
            <button id="teclazero">0</button>
            <button id="dottAdd">.</button>
        </div>
    </div>
    <script src="/calculadora/calculadora/js/index.js"></script>
</body>

</html>
